<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invite Confirmation - FriendAligner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/heading.css') }}">
    <style>
      .navbar { background: #c2dfe3; }
      .confirmation-box { max-width: 400px; margin: 3rem auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); text-align: center; }
      .confirmation-box h2 { margin-bottom: 1.5rem; }
      .confirmation-list { text-align: left; margin-top: 1rem; }
    </style>
</head>
<body>
    {% include '_navbar.html' %}
    
    <br><br><br><br><br><br>
    <div class="confirmation-box">
        <h2>Invites Sent!</h2>
        <p>Invites have been sent to:</p>
        <div class="confirmation-list">
            <ul id="inviteList"></ul>
        </div>
        <p><strong>Group Name:</strong> <span id="groupName"></span></p>
        <p><strong>Month:</strong> <span id="month"></span></p>
        <p><strong>Year:</strong> <span id="year"></span></p>
        <a href="/main_menu" class="btn">Back to Main Menu</a>
    </div>
    <script>
    function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }
    document.getElementById('groupName').textContent = getQueryParam('group_name');
    document.getElementById('month').textContent = getQueryParam('month');
    document.getElementById('year').textContent = getQueryParam('year');
    const invited = getQueryParam('invited');
    if (invited) {
        invited.split(',').forEach(email => {
            const li = document.createElement('li');
            li.textContent = email;
            document.getElementById('inviteList').appendChild(li);
        });
    }
    </script>
</body>
</html>
