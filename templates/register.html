<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - FriendAligner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/heading.css') }}">
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</head>
<body>
    <div class = "top-bar">
        <a href="welcomePG.html">
        <img src="{{ url_for('static', filename='images/FriendAlignerLogo.jpg') }}" class="img-button" alt="FriendAligner Logo">
        </a>
    </div>
    <br><br><br><br><br><br>
    <div class="container">
        <h2>Sign Up</h2>
        <form id = "registerForm" method="POST" action="/api/auth/register" onsubmit="handleRegister(event)">
            <input type="text" id ="firstName" name="first_name" placeholder="First Name" required>
            <input type="text" id = "lastName" name="last_name" placeholder="Last Name" required>
            <input type="email" id="email" name="email" placeholder="Email@email.com" required>
            <input type="text" id="phoneNumber" name="phone_number" placeholder="Phone Number" required>
            <input type="password" id="password" name="password" minlength="8" placeholder="Password" required>
            <button type="submit" class="btn">Register</button>
        </form>
    </div>

</body>
</html>
