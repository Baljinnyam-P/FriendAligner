<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - FriendAligner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/heading.css') }}">
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</head>
<body>
    <div class = "top-bar">
        <a href="{{ url_for('welcome_page') }}">
        <img src="{{ url_for('static', filename='images/FriendAlignerLogo.jpg') }}" class="img-button" alt="FriendAligner Logo">
        </a>
    </div>

    <br><br><br><br><br><br><br><br><br>
    <div class="container">
        <h2>Login</h2>
        <form method="POST" action="/api/auth/login" onsubmit="handleLogin(event)">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>


    <!--Prompting to make an account if they dont have-->
    <div class = "signUp-prompt"> 
         <p>Don't have an account? <br>
            <a href="{{ url_for('register_page') }}" class ="btn">Sign Up</a>
        </p>
    </div>
       
</body>
</html>
