<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date Selection - FriendAligner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/heading.css') }}">
    <style>
      .navbar { background: #c2dfe3; }
      .date-form { max-width: 400px; margin: 3rem auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); text-align: center; }
      .date-form h2 { margin-bottom: 1.5rem; }
      .date-form select, .date-form button { width: 100%; margin: 0.5rem 0; }
    </style>
</head>
<body>
    <div class = "top-bar">
        <a href="welcomePG.html">
        <img src="{{ url_for('static', filename='images/FriendAlignerLogo.jpg') }}" class="img-button" alt="FriendAligner Logo">
        </a>
    </div>
    <br><br><br><br><br><br>
    
    <div class="date-form">
        <h2>Select Date</h2>
        <form id="dateSelectionForm">
            <label for="month">Month:</label>
            <select name="month" id="month" required>
                <option value="">Month</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <label for="year">Year:</label>
            <select name="year" id="year" required>
                <option value="">Year</option>
                <script>
                  for(let y = 2023; y <= 2030; y++) {
                    document.write(`<option value="${y}">${y}</option>`);
                  }
                </script>
            </select>
            <label for="day">Day:</label>
            <select name="day" id="day" required>
                <option value="">Day</option>
                <script>
                  for(let d = 1; d <= 31; d++) {
                    document.write(`<option value="${d}">${d}</option>`);
                  }
                </script>
            </select>
            <button type="submit" class="btn">Confirm Choices</button>
        </form>
    </div>
    <script src="/static/main.js"></script>
</body>
</html>
